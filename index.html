<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f27022c870.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main id="app">
        <div class="block">
            <div class="left">
                <div class="top">
                    <div class="box-avatar">
                        <img src="img\avatar_io.jpg" alt="" class="avatar">
                        <h2>Nome utente</h2>
                    </div>
                    <div class="box-icone">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    </div>
                <div class="notifiche">
                    <i class="fas fa-bell-slash"></i>
                    <div>
                        <h2>Ricevi notifiche di nuovi messaggi</h2>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="contatti">

                    <div
                        v-for="(contact, index) in contacts"
                     class="box-contatto">
                        <img :src="contact.avatar" alt="" class="avatar">
                        <div class="flex-int">
                            <div>
                                <h2>{{contact.name}}</h2>
                                <p>Tutto vlavla</p>
                            </div>
                            <p>00:00:00</p>
                        </div>
                        
                        
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="top">
                    <div class="box-avatar">
                        <img src="img\avatar_io.jpg" alt="" class="avatar">
                        <h2>Nome utente</h2>
                    </div>
                    <div class="box-icone">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat">

                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
