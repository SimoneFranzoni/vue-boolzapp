<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f27022c870.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main id="app">
        <div class="block">
            <div class="left">
                <div class="top">
                    <div class="box-avatar">
                        <img src="img\avatar_io.jpg" alt="" class="avatar">
                        <h2>Nome utente</h2>
                    </div>
                    <div class="box-icone">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    </div>
                <div class="notifiche">
                    <div id="bell-box">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div>
                        <h2>Ricevi notifiche di nuovi messaggi</h2>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="contatti">

                    <div
                        v-for="(contact, index) in contacts"
                        @click="activeuser = index"
                        :class="{'active': activeuser ===index}"
                     class="box-contatto">
                        <img :src="`img/avatar${contact.avatar}.jpg`" alt="" class="avatar">
                        <div class="flex-int">
                            <div>
                                <h2>{{contact.name}}</h2>
                                <p>{{getlastmessage(index)}}</p>
                            </div>
                            <p>00:00:00</p>
                        </div>
                        
                        
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="top">
                    <div class="box-avatar">
                        <img :src="`img/avatar${contacts[activeuser].avatar}.jpg`" alt="" class="avatar">
                        <h2>{{contacts[activeuser].name}}</h2>
                    </div>
                    <div class="box-icone">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat">
                    <div id="container-chat">
                        <div
                        v-for="item in contacts[activeuser].messages"
                        :class="item.status"
                        class="message">
                            <span>{{item.message}}</span>
                            <p class="date">{{item.date}}</p>
                        </div>
                       
                    </div>
                </div>
                <div class="searchbar">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
